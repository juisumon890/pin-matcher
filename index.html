<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input onclick="submitSuccessful()" id="form" class="form-control" type="text">
                    <button id="generate-pin" class="generate-btn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input onclick="submitSuccessful()" id="calc-number" class="form-control" type="text">
                    <div id="numbers">
                        <div id="calc-body">
                            <div class="calc-button-row">
                              <div onclick="myclick('7')" class="button">7</div>
                              <div onclick="myclick('8')" class="button">8</div>
                              <div onclick="myclick('9')" class="button">9</div>
                            </div>
                            <div class="calc-button-row">
                              <div onclick="myclick('4')" class="button">4</div>
                              <div onclick="myclick('5')" class="button">5</div>
                              <div onclick="myclick('6')" class="button">6</div>
                            </div>
                            <div class="calc-button-row">
                              <div onclick="myclick('1')" class="button">1</div>
                              <div onclick="myclick('2')" class="button">2</div>
                              <div onclick="myclick('3')" class="button">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div onclick="backSpace()" id="delete" class="button"><</div>
                                <div onclick="myclick('0')" class="button">0</div>
                                <div onclick="ac()"id="ac-btn" class="button">C</div>
                            </div>
                            <div>
                                <button id="submit-area" type="submit" class="submit-btn">Submit</button>
                                <p class="action-left">3 try left</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="notify-section">
            <p class="notify">❌ Pin Didn't Match, Please try again</p>
            <p onclick="submitSuccessful()" id="success"class="notify">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>

    <script>

     document.getElementById('generate-pin').addEventListener('click',function(){

        let getRandomNumber =  document.getElementById('form').value= Math.floor(Math.random() * 9999) + 1000;
        console.log = getRandomNumber;
   
     })

     //calc-body

    function myclick(num){
        document.getElementById('calc-number').value+=num;

    }

    //function backspace   

    function backSpace(){
         var prevalue = document.getElementById('delete').value;
         document.getElementById('delete').value=prevalue.substring(0,prevalue.length-1);
         

     }
     
     //function ac

     function ac(){
         document.getElementById('ac-btn').value='0';

     }

     // successfully submitted


     document.getElementById('submit-area').addEventListener('click',function(){
         function submitSuccessful(){
        let a = document.getElementById('form').value;
        let b = document.getElementById('calc-number').value;
        let c = document.getElementById('success').innerText;
        if(a && b ==true){
            return c;

        }
   }
     })
   

    </script>
</body>
</html>
